<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with Dia TTS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Voice Chat with Dia TTS</h1>
            </div>
            <div class="config-section">
                <div class="config-item">
                    <label for="baseUrl">Server URL:</label>
                    <input type="text" id="baseUrl" class="config-input" placeholder="e.g., http://localhost:8000" required>
                </div>
                <div class="config-item" style="display: none;">
                    <label for="recipientId">Recipient ID:</label>
                    <input type="text" id="recipientId" class="config-input" value="default">
                </div>
                <div class="config-item" style="display: none;">
                    <label for="accessToken">Access Token:</label>
                    <input type="password" id="accessToken" class="config-input" value="default">
                </div>
            </div>
            <div class="controls">
                <button id="startButton" class="btn primary">Start Conversation</button>
                <button id="stopButton" class="btn danger" disabled>Stop</button>
            </div>
            <div id="speakerIndicator" class="speaker-indicator"></div>
            <div class="status" id="status">Enter server URL and click Start Conversation</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
